<!DOCTYPE html>
<html lang="en">
  <head>
    <!--META-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="name">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">
    <!--TITLE-->
    <title>SeedBoot Tutorials</title>
    <!--CSS-->
    <link rel="stylesheet" href="style/export/style.css" type="text/css">
    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
    <!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <main class="mainGrid">
    <!-- START PLAYER 1 -->
    <div id="player1" class="mGitem-2 playerGrid">
      <button id="p1minus5" class="item-1">-5</button>
      <button id="p1minus" class="item-2">-</button>
      <p id="p1Score" class="item-3"></p>
      <button id="p1plus" class="item-4">+</button>
      <button id="p1plus5" class="item-5">+5</button>
    </div>
    <!-- START P1 COUNTERS -->
    <div class="mGitem-3">
      <div class="poisontally counter-grid">
        <button id="p1poisonminus" class="counter-item-2">-</button>
        <p id="p1poisonscore" class="counter-item-3"></p>
        <button id="p1poisonplus" class="counter-item-4">+</button>
      </div>
      <div class="energytally counter-grid">
          <button id="p1energyminus" class="counter-item-2">-</button>
          <p id="p1energyscore" class="counter-item-3"></p>
          <button id="p1energyplus" class="counter-item-4">+</button>
      </div>
    </div>
    <!-- END PLAYER 1 -->

    <!-- START MENU -->
    <div class="mGitem-4 menuGrid">
      <!-- Menu 1 -->
      <ul class="menu menu-item-1">
        <li id="reset">&#8635;</li>
        <li id="poison" class="line-through boldness">O</li>
        <li id="energy" class="boldness">&#9889;</li>
      </ul>
      <!-- Menu button -->
      <div class="menu-item-2" id="button">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
      <!-- Menu 2 -->
      <ul class="menu menu-item-3">
        <li id="color" class="rainbow">Colour</li>
        <li id="life">Life</li>
      </ul>
    </div>

    <div class="colormenu">
      <label for="p1theme">Player 1: </label>
      <select id="p1theme">
        <option value="white">White</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
      </select>
      <label for="p2theme">Player 2: </label>
      <select id="p2theme">
        <option value="white">White</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
      </select>
    </div>

    <div class="lifemenu">
      <input type="number" id="lifechanger" value="20">
    </div>
    <!-- END MENU -->

    <!-- START PLAYER 2 -->
    <div id="player2" class="mGitem-6 playerGrid">
      <button id="p2minus5" class="item-1">-5</button>
      <button id="p2minus" class="item-2">-</button>
      <p id="p2Score" class="item-3"></p>
      <button id="p2plus" class="item-4">+</button>
      <button id="p2plus5" class="item-5">+5</button>
    </div>
    <!-- START P2 COUNTERS -->
    <div class="mGitem-5">
      <div class="poisontally counter-grid">
        <button id="p2poisonminus" class="counter-item-2">-</button>
        <p id="p2poisonscore" class="counter-item-3"></p>
        <button id="p2poisonplus" class="counter-item-4">+</button>
      </div>
      <div class="energytally counter-grid">
        <button id="p2energyminus" class="counter-item-2">-</button>
        <p id="p2energyscore" class="counter-item-3"></p>
        <button id="p2energyplus" class="counter-item-4">+</button>
      </div>
    </div>
    <!-- END PLAYER 2 -->
    
  </main>
    <!--script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script-->
    <script src="script/bundle.js"></script>
  </body>
</html>
